<div class="jumbotron">
	<div class="raw">
		<h2>Периметр квадрата</h2>
      <form name="square" class="form-inline">
        <div class="col-md-6" class="form-group">
          <label>длина стороны</label>
					<input class="form-control" name="length" size="7" maxlength="15"  onFocus="select();" />
        </div>

        <div class="col-md-6" class="form-group">
          <label>периметр</label>
					<input class="form-control" name="result" SIZE="8" maxlength="24" >
        </div>
      </form>

			<input class="btn btn-warning" type=Button value=Вычислить onClick="calcsquare();">
			<input class="btn btn-warning" type="reset" value="Очистить" >
			<br />
	</div>
</div>

<div class="jumbotron">
	<div class="raw">
		<h2>Периметр прямоугольника</h2>
      <form name="rectangle" class="form-inline">
        <div class="col-md-6" class="form-group">
          <label>длина</label>
					<input class="form-control" name="base" size="7" maxlength="15"  onFocus="select();"/>
				</div>

        <div class="col-md-6" class="form-group">
          <label>ширина</label>
					<input class="form-control" name="height" size="7" maxlength="15"  onFocus="select();"/>
        </div>

			<input class="btn btn-warning"  type=Button value=Вычислить onClick="calcrectangle();">
			<input class="btn btn-warning"  type="reset" value="Очистить" >
			<br />
			<br />
			<input class="form-control" name="result" SIZE="8" maxlength="24" >
      </form>
</div>
</div>

<div class="jumbotron">
	<form name="triangle">
		<h2>Периметр треугольника</h2>

      <form name="triangle" class="form-inline">
        <div class="col-md-4" class="form-group">
          <label>длина стороны a</label>
          <input class="form-control" name="lengtha" size="7" maxlength="15" onFocus="select();"/>
				</div>

        <div class="col-md-4" class="form-group">
          <label>длина стороны b</label>
          <input class="form-control" type="text" name="lengthb"  size="7" maxlength="15" onFocus="select();" />
        </div>

        <div class="col-md-4" class="form-group">
          <label>длина стороны c</label>
          <input class="form-control" type="text" name="lengthc"  size="7" maxlength="15" onFocus="select();" />
				<br />
        </div>

						<input class="btn btn-warning"  type=Button  onClick="calctriangle();" value=Вычислить>
						<input class="btn btn-warning"  type="reset" value="Очистить">
				<br />
						<br />
        <div class="col-md-4" class="form-group">
				</div>
        <div class="col-md-4" class="form-group">
						<input class="form-control" type="text" name="result" SIZE="8" maxlength="24" >
				</div>
			<br />
			<br />
	</form>
