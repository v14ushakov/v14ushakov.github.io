<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>
    <link href="bootstrap.min.css" rel="stylesheet">

		<style>
			* {
				text-align: center;
			}
		</style>

		<script>
			function calctriangle() {
				document.triangle.result.value=parseInt(document.triangle.lengtha.value) + parseInt(document.triangle.lengthb.value) + parseInt(document.triangle.lengthc.value);
			 }

			 function calcsquare() {
				document.square.result.value=4 * (document.square.length.value);
 			 }
 
			 function calcrectangle() {
				document.rectangle.result.value=parseInt(2 * (document.rectangle.base.value)) +  parseInt(2 *(document.rectangle.height.value));
 			}

		</script>
  </head>

  <body>
		<div class="container">
			<div class="row">

<h1>
Вычисление периметра фигур
</h1>

<ol style="margin-top: 2vh" class="breadcrumb">
  <li class="active"><span class="label label-primary">Василий Ушаков</span></li>
</ol>

<hr />

<div class="jumbotron">
	<div class="raw">
		<h2>Периметр квадрата</h2>
      <form name="square" class="form-inline">
        <div class="col-md-6" class="form-group">
          <label>длина стороны</label>
					<input class="form-control" name="length" size="7" maxlength="15"  onFocus="select();" />
        </div>

        <div class="col-md-6" class="form-group">
          <label>периметр</label>
					<input class="form-control" name="result" SIZE="8" maxlength="24" >
        </div>

			<input class="btn btn-primary" type=Button value=Вычислить onClick="calcsquare();">
			<input class="btn btn-primary"  type="reset" value="Очистить" >
      </form>
			<br />
	</div>
</div>

<div class="jumbotron">
	<div class="raw">
		<h2>Периметр прямоугольника</h2>
      <form name="rectangle" class="form-inline">
        <div class="col-md-6" class="form-group">
          <label>длина</label>
					<input class="form-control" name="base" size="7" maxlength="15"  onFocus="select();"/>
				</div>

        <div class="col-md-6" class="form-group">
          <label>ширина</label>
					<input class="form-control" name="height" size="7" maxlength="15"  onFocus="select();"/>
        </div>

			<input class="btn btn-primary"  type=Button value=Вычислить onClick="calcrectangle();">
			<input class="btn btn-primary"  type="reset" value="Очистить" >
			<br />
			<br />
			<input class="form-control" name="result" SIZE="8" maxlength="24" >
      </form>
</div>
</div>

<div class="jumbotron">
	<form name="triangle">
		<h2>Периметр правильного треугольника</h2>

      <form name="triangle" class="form-inline">
        <div class="col-md-4" class="form-group">
          <label>длина стороны a</label>
          <input class="form-control" name="lengtha" size="7" maxlength="15" onFocus="select();"/>
				</div>

        <div class="col-md-4" class="form-group">
          <label>длина стороны b</label>
          <input class="form-control" type="text" name="lengthb"  size="7" maxlength="15" onFocus="select();" />
        </div>

        <div class="col-md-4" class="form-group">
          <label>длина стороны c</label>
          <input class="form-control" type="text" name="lengthc"  size="7" maxlength="15" onFocus="select();" />
				<br />
        </div>

						<input class="btn btn-primary"  type=Button  onClick="calctriangle();" value=Вычислить>
						<input class="btn btn-primary"  type="reset" value="Очистить">
				<br />
						<br />
        <div class="col-md-4" class="form-group">
				</div>
        <div class="col-md-4" class="form-group">
						<input class="form-control" type="text" name="result" SIZE="8" maxlength="24" >
				</div>
			<br />
			<br />
	</form>
</div>

			</div>
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js"></script>
  </body>
</html>
