<!doctype html>

<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf8">

		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	</head>

	<body>
		<div class="container">

			<div class="row">

				<h1>
					Perimeter calculating examples:
					<small data-toggle="modal" data-target="#myModal">by Vasili Ushakov
						<i class="fa fa-external-link" aria-hidden="true"></i>
					</small>
				</h1>
				<hr>

				<div class="col-md-6 ">
					<div class="panel panel-default">

						<div class="panel-heading">
							Calculating of square perimeter
							<span class="label label-default">p = 4 * a</span>
						</div>

						<div class="panel-body">
							<form class="form-inline" name="square">
								<div class="form-group">
									<label>Value:</label>
									<input class="form-control" placeholder="square side length:" type="text" name="a">
									<button type='button' class="btn btn-default" onclick='squarePerimeter("square", "a", "squarePerimeter")'>Calculate perimeter:</button>
									<button type="reset" class="btn btn-default" onclick='clearForm("squarePerimeter")'>Clear</button>
								</div>
							</form>
						</div> <!--panel-body end-->

						<div class="panel-footer">
							<span id="squarePerimeter"></span>
						</div>

					</div><!--panel end-->
				</div>



					<div class="col-md-6 ">
						<div class="panel panel-default">

							<div class="panel-heading">
								Calculating of rectangle perimeter
								<span class="label label-default">p = (a + b) * 2</span>
							</div>

							<div class="panel-body">
								<form class="form-inline" name="rectangle">
									<div class="form-group">
										<label>First rectangle side "a" length:</label>
										<input class="form-control" placeholder="a side length:" type="text" name="a">
										<br />
										<br />

										<label>Second rectangle side "b" length:</label>
										<input class="form-control" placeholder="b side length:" type="text" name="b">

										<br />
										<button type='button' class="btn btn-default" onclick='rectanglePerimeter()'>Calculate perimeter:</button>
										<button type="reset" class="btn btn-default" onclick='clearForm("rectanglePerimeter")'>Clear</button>
									</div>
								</form>
							</div> <!--panel-body end-->

							<div class="panel-footer">
								<span id="rectanglePerimeter"></span>
							</div>

						</div><!--panel end-->

					</div><!--column end-->

				</div><!-- row class end-->

			</div> <!-- container class end-->

<!-- Modal -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog modal-content">

		<div class="modal-header">
			<h4 class="modal-title">Modal title</h4>
		</div>

		<div class="modal-body">
			<i class="fa fa-camera-retro"></i>
			<i class="fa fa-github-alt"></i>
			<i class="fa fa-skype" ></i>
			<i class="fa fa-google-plus" ></i>
		</div>

		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>

	</div>
</div>

			<script src="jquery.min.js"></script>
			<script src="bootstrap.min.js"></script>

			<script>
function isNumeric(n) {
	return !isNaN(parseFloat(n)) && isFinite(n);
}

function validateForm(formName, inputName, elementId) {
	var enteredValue = document.forms[formName][inputName].value;
	if (isNumeric(enteredValue) == false) {
		document.getElementById(elementId).innerHTML = '<span class="label label-danger">Error!</span> <span>form incorrectly filled</span>';
		return false;
	}
	else {
		return true;
	}
}

function squarePerimeter() {
	if (validateForm("square", "a", "squarePerimeter") == true) {
		var a = getInputValue("square", "a");
		document.getElementById("squarePerimeter").innerHTML = '<span class="label label-success">perimeter</span> is equal <code>' + Number(a) * 4 + '</code>';
	}
}

function getInputValue(formName, inputName) {
	return document.forms[formName][inputName].value;
}

function rectanglePerimeter() {
	if (validateForm("rectangle", "a", "rectanglePerimeter") == true) {
		if(validateForm("rectangle", "b", "rectanglePerimeter") == true) {
			var a = getInputValue("rectangle", "a");
			var b = getInputValue("rectangle", "b");
			document.getElementById("rectanglePerimeter").innerHTML = '<span class="label label-success">perimeter</span> is equal <code>' + (Number(a) + Number(b)) * 2 + '</code>';
		}
	}
}

function clearForm(elementId) {
	document.getElementById(elementId).innerHTML = '';
}
			</script>

	</body>

</html>
